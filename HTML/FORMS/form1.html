<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    NAME    :<input type="text" name="name" placeholder="enter your name" ><br><br>
    PASSWORD:<input type="password" name="password" placeholder="enter your password"><br><br>
    EMAIL   :<input type="email" name="email" placeholder="enter your email"><br><br>
    AGE     :<input type="number" name="age" min="18" max="70" placeholder="enter your age"><br><br>
    DOB     :<input type="date" name="dob" placeholder="enter your date of birth"><br><br>
    MONTH   :<input type="month" name="month" placeholder="enter month"><br><br>
    VOLUME  :<input type="range" name="volume" placeholder="range"><br><br>
    RESUME  :<input type="file" name="resume" placeholder="upload"><br><br>
    COLOR   :<input type="color" name="color" placeholder="color"><br><br>
    <input type="reset"><br><br>
    <input type="submit"><br><br>
</form>
</body>
</html>
