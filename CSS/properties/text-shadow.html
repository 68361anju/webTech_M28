<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-shadow:0 0 0 red;
        }
        p{
            text-shadow:10px 0 0 red;
        }
        p{
            text-shadow:0 10px 0 red;
        }
        p{
            text-shadow:0 0 5px red;
        }
        li{
            text-shadow:10px 10px 5px red;
            font-size: 20px;
        }
        li+li+li+li{
            text-shadow: 0 0 2px blue;
        }

     
    </style>
</head>
<body>
    <h1>Text-shadow property</h1>
    <p>it is used to form the shadow behind the text and also for the specified text.
    </p>
    <p>It has 4 values</p>
    <li>x-axis</li>
    <li>y-axis</li>
    <li>blur</li>
    <li>color</li>
    <br><br><br><br><br><br><br><br><br>
    
</body>
</html>
