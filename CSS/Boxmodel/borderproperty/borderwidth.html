<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin:20px;
            border:2px solid black;
        }
        #div1{
           border-width:10px;
        }
         #div2{
           border-width:20px;
        }
         #div3{
           border-width:30px;
        }
         #div4{
           border-width:40px;
        }
         #div9{
           border-width:5px 10px 15px 20px;
        }
        #div10{
           border-width:5px 10px 15px 20px;
        }
        #div11{
           border-width:10px 15px 20px;
        }
        #div12{
           border-width:15px 20px;
        }
        #div13{
           border-width:20px;
        }
    </style>
</head>
<body>
    <h1>Border-Width property</h1>
    <br><br><br><br>
    <hr>
    <div id="div1">border-width:10px;</div>
    <div id="div2">border-width:20px;</div>
    <div id="div3">border-width:30px;</div>
    <div id="div4">border-width:40px;</div>
    <br><br><br><br>
    <hr>
    <br><br>
    <p>Differnt widths on all differnt sides.</p>
    <div id="div9">border-width:Top Right Bottom Left;</div>
    <div id="div10">border-width:5px 10px 15px 20px;</div>
    <div id="div11">border-width:10px 15px 20px;</div>
    <div id="div12">border-width:15px 20px;</div>
    <div id="div13">border-width:20px;</div>
</body>
</html>
