<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            height: 200px;
            list-style-type: none;
             padding-left: 0px;      
             border: 2px solid;
             display: flex;
             flex-direction: row;
             justify-content: space-between;
             align-items: center;
             gap: 20px;
             flex-wrap: wrap;
            }
            li{
                background-color: blue;
                color:white;
                height: 50px;
            }
    </style>
</head>
<body>
    <ul>
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
        <li>list item4</li>
        <li>list item5</li>
    </ul>
</body>
</html>
