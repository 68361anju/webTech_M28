<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #container{
        display:grid;
        height:500px;
        width:500px;
        grid-template-rows: repeat(3,1fr);
        grid-template-columns: repeat(3,1fr);
        grid:2px;
        border: 5px solid black ;
        box-shadow: 0px 0px 10px black;
      }
      #container>div{
        border: 5px solid  white;
        text-align: center;
        font-size: 20px;

      }
      #item1{
        background-color: green;
        color:white;
      }
        #item2{
        background-color:orange;
        color:white;
      }
        #item3{
        background-color: purple;
        color:white;
      }
           #item4{
        background-color: magenta;
        color:white;
      }
           #item5{
        grid-column: 2/4;
        grid-row: 2/4;
        background-color: greenyellow;
        color:white;
      }
           #item6{
        background-color: blue;
        color:white;
      }
    </style>
</head>
<body>
    <div id="container">
      <div id="item1">A</div>
      <div id="item2">B</div>
      <div id="item3">c</div>
      <div id="item4">d</div>
      <div id="item5">e</div>
      <div id="item6">f</div>
    </div>
</body>
</html>
