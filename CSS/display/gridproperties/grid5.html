<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            height:300px;
            display:grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(3,1fr);
            gap:20px;
        }
        #item1{
            background-color: green;
            grid-column: 1/2;
            grid-row: 1/3;
        }
         #item2{
            background-color: green;
            grid-column: 2/4;
            grid-row: 1/2;
        }
         #item3{
            background-color: green;
            grid-column: 1/2;
            grid-row: 3/4;
        }
         #item4{
            background-color: green;
            grid-column: 2/3;
            grid-row: 3/4;
        }
         #item5{
            background-color: green;
            grid-column: 3/4;
            grid-row: 2/3;
        }
         #item1{
            background-color: green;
            grid-column: 3/4;
            grid-row: 3/4;
        }

    </style>
</head>
<body>
    <div id="grid">
    <div id="item1"></div>
    <div id="item2"></div>
    <div id="item3"></div>
    <div id="item4"></div>
    <div id="item5"></div>
    <div id="item6"></div>
    </div>
</body>
</html>
