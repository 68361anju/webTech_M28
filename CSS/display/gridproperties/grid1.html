<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
    ul{
       list-style-type: none;   
       padding-left: 0px;
       border:2px solid red;
       height: 100px;
       display:grid;
       grid-template-rows: repeat(2,1fr);
       grid-template-columns: repeat(3,1fr);
       /* row-gap: 10px;
       column-gap: 10px; */
       gap:10px;
     }
     ul>li{
        background-color: violet;
        color:white;
     }
     #item5{
        /* grid-column-start: 2;
        grid-column-end: 4; */
        grid-column: 2/4;
     }
    </style>
</head>
<body>
    <ul>
    <li id="item1">list items1</li>
    <li id="item2">list items2</li>
    <li id="item3">list items3</li>
    <li id="item4">list items4</li>
    <li id="item5">list items5</li>
    </ul>
</body>
</html>
