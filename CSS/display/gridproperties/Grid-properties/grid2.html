 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gridContainer{
            border: 3px solid red;
            height: 500px;
            display: grid;
            grid-template-rows: repeat(4,1fr);
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
        }
        #gridContainer>div{
            background-color: greenyellow;
        }
        #item1{
            grid-row: 1/2;
            grid-column: 1/4;
        }
        #item2{
            grid-row: 2/4;
            grid-column: 1/2;
        }
        #item3{
            grid-row: 2/3;
            grid-column: 2/4;
        }
        #item6{
            grid-column: 1/4;
        }
        header{
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }
        header>nav>a{
            text-decoration: none;
            color: black;
            padding: 10px;
            border-radius: 10px;
        }
        header>nav{
            /* border: 2px solid red; */
            width: 50%;
            display: flex;
            justify-content: space-between;
        }
        header>nav>a:hover{
            background-color: green;
            color: white;
        }
    </style>
 </head>
 <body>
    <div id="gridContainer">
        <div id="item1">
            <header>
                <img src="" alt="logo">
                <nav>
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Service</a>
                    <a href="">Menu</a>
                </nav>
            </header>
    </div>
        <div id="item2">Sidebar</div>
        <div id="item3">Content1</div>
        <div id="item4">Content2</div>
        <div id="item5">Content3</div>
        <div id="item6">Footer</div>
    </div>
 </body>
 </html>
