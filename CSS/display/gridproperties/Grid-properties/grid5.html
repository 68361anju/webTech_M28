<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            border: 2px solid red;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(3,1fr);
            gap: 10px;
        }
        #div1>div{
            border-radius: 20px;
        }
        #item1{
            background-color:aquamarine;
            grid-row: 1/3;
            grid-column: 1/3;
        }
        #item2{
            background-color: lightskyblue;
            grid-row: 1/2;
            grid-column: 3/6;
        }
        #item3{
            background-color:deeppink;
            grid-row:3/4 ;
            grid-column:1/3 ;
        }
        #item4{
            background-color: orange;
            grid-column: 3/5;
            grid-row:2/4 ;
        }
        #item5{
            background-color: green;
            grid-column: 5/6;
            grid-row: 2/3;
        }
        #item6{
            background-color: rgb(35, 128, 35);
            grid-column: 5/6;
            grid-row: 3/4;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item3"></div>
        <div id="item4"></div>
        <div id="item5"></div>
        <div id="item6"></div>
    </div>
</body>
</html>
