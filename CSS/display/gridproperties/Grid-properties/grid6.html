<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            border: 2px solid red;
            padding: 30px;
            height: 300px;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(6,1fr);
            gap: 20px;
        }
        #div1>div{
            box-shadow: -10px 10px 2px red;
            border: 2px solid red;
        }
        #item5{
            /* color: red; */
            grid-column:5/7;
            grid-row:1/2;
        }
        #item6{
            grid-column:1/3;
            grid-row:2/3;
        }
        #item7{
            grid-column:3/5;
            grid-row:2/3;
        }
        #item12{
            grid-column:3/5;
            grid-row:3/4;
        }
        #item13{
            grid-column:5/7;
            grid-row:3/4;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item3"></div>
        <div id="item4"></div>
        <div id="item5"></div>
        <div id="item6"></div>
        <div id="item7"></div>
        <div id="item8"></div>
        <div id="item9"></div>
        <div id="item10"></div>
        <div id="item11"></div>
        <div id="item12"></div>
        <div id="item13"></div>

    </div>
</body>
</html>
