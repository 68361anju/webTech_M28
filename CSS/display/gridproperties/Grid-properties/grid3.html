<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #gridContainer{
            border: 2px solid red;
            height: 300px;
            display: grid;
            grid-template-rows: repeat(6,1fr);
            grid-template-columns: repeat(12,1fr);
            gap: 10px;
        }
        #gridContainer>div{
            background-color: blue;
            color: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        #item1{
            grid-column: 1/13;
        }
        #item2{
            grid-column: 1/7;
        }
        #item3{
            grid-column: 7/13;
        }
        #item4{
            grid-column: 1/5;
        }
        #item5{
            grid-column: 5/9;
        }#item6{
            grid-column: 9/13;
        }#item7{
            grid-column: 1/4;
        }
        #item8{
            grid-column: 4/7;
        }
        #item9{
            grid-column: 7/10;
        }
        #item10{
            grid-column: 10/13;
        }
        #item11{
            grid-column: 1/3;
        }
        #item12{
            grid-column: 3/5;
        }
        #item13{
            grid-column: 5/7;
        }
        #item14{
            grid-column: 7/9;
        }
        #item15{
            grid-column: 9/11;
        }
        #item16{
            grid-column: 11/13;
        }

        




    </style>
</head>
<body>
    <div id="gridContainer">
        <div id="item1">12</div>
        <div id="item2">6</div>
        <div id="item3">6</div>
        <div id="item4">4</div>
        <div id="item5">4</div>
        <div id="item6">4</div>
        <div id="item7">3</div>
        <div id="item8">3</div>
        <div id="item9">3</div>
        <div id="item10">3</div>
        <div id="item11">2</div>
        <div id="item12">2</div>
        <div id="item13">2</div>
        <div id="item14">2</div>
        <div id="item15">2</div>
        <div id="item16">2</div>
        <div id="item17">1</div>
        <div id="item18">1</div>
        <div id="item19">1</div>
        <div id="item20">1</div>
        <div id="item21">1</div>
        <div id="item22">1</div>
        <div id="item23">1</div>
        <div id="item24">1</div>
        <div id="item25">1</div>

</body>
</html>
