<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gridcontainer{
            /* border: 2px solid red; */
            height: 700px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,1fr);
            gap: 10px;
            padding: 10px;
            background-color: cornflowerblue;
        }
        #gridcontainer>div{
            border: 2px solid black;
            
        }
       #div1{
        grid-row: 1/4;
        grid-column: 1/2;
        background-color:lightgreen
       }
       #div2{
        grid-row: 1/2;
        grid-column: 2/4;
        background-color: lightgreen;
       }
       #div3{
        grid-row: 1/2;
        grid-column: 4/5;
        background-color: red;
       }
       #div4{
        grid-row: 2/3;
        grid-column: 2/3;
        background-color: yellow;
       }
       #div5{
        grid-row: 2/3;
        grid-column: 3/4;
        background-color: red;
       }
       #div6{
        grid-row: 2/4;
        grid-column: 4/5;
        background-color: lightgreen;
       }
       #div7{
        grid-row: 3/4;
        grid-column: 2/3;
        background-color: red;
       }
        #div8{
        grid-row: 3/4;
        grid-column: 3/4;
        background-color: yellow;
       }


    </style>
</head>
<body>
    <div id="gridcontainer">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
        <div id="div5"></div>
        <div id="div6"></div>
        <div id="div7"></div>
        <div id="div8"></div>
    </div>
</body>
</html>
