<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
           display:grid;
           grid-template-columns: repeat(12,1fr);
           grid-row: repeat(6,1fr);
           gap:10px;
           height: 300px;
           
        }
        #grid>div{
            background-color: blue;
            color:white;
            text-align: center;
        }
        #item1{
            grid-row: 1/2;
            grid-column: 1/13; 
        }
        #item2{
             grid-row: 2/3;
            grid-column: 1/7; 
        }
        #item3{
             grid-row: 2/3;
            grid-column: 7/13; 
        }
        #item4{
             grid-row: 3/4;
            grid-column: 1/5; 
        }
         #item5{
             grid-row: 3/4;
            grid-column: 5/10; 
        }
         #item6{
             grid-row: 3/4;
            grid-column: 10/13; 
        }
         #item7{
             grid-row: 4/5;
            grid-column: 1/4; 
        }
         #item8{
             grid-row: 4/5;
            grid-column: 4/7; 
        }
         #item9{
             grid-row: 4/5;
            grid-column: 7/10; 
        }
          #item10{
             grid-row: 4/5;
            grid-column: 10/13; 
        }
         #item11{
            grid-row: 5/6;
            grid-column: 1/3;
         }
           #item12{
            grid-row: 5/6;
            grid-column:3/5;
         }
           #item13{
            grid-row: 5/6;
            grid-column: 5/7;
         }
           #item14{
            grid-row: 5/6;
            grid-column: 7/9;
         }
           #item15{
            grid-row: 5/6;
            grid-column: 9/11;
         }
           #item16{
            grid-row: 5/6;
            grid-column: 11/13;
         }

    </style>
</head>
<body>
    <div id="grid">
        <div id="item1">1</div>
        <div id="item2">2</div>
        <div id="item3">3</div>
        <div id="item4">4</div>
        <div id="item5">5</div>
        <div id="item6">6</div>
        <div id="item7">7</div>
        <div id="item8">8</div>
        <div id="item9">9</div>
        <div id="item10">10</div>
        <div id="item11">11</div>
        <div id="item12">12</div>
        <div id="item13">13</div>
        <div id="item14">14</div>
        <div id="item15">15</div>
        <div id="item16">16</div>
        <div id="item17">17</div>
        <div id="item18">18</div>
        <div id="item19">19</div>
        <div id="item20">20</div>
        <div id="item21">21</div>
        <div id="item22">22</div>
        <div id="item23">23</div>
        <div id="item24">24</div>
        <div id="item25">25</div>
        <div id="item26">26</div>
        <div id="item27">27</div>
        <div id="item28">28</div>
    </div>
</body>
</html>
