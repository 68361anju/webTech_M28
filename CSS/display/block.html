<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li,span{
            border:2px solid red;
            display: block;
            height: 200px;
            width: 200px;
            /* here we can able to apply height and width for inline level elements */
        }
    </style>
</head>
<body>
<h1>Block</h1>
   <li>hello</li>
   <li>hello</li>
   <li>hello</li>
   <li>hello</li>
   <li>hello</li>
   <span>hello world</span>
</body>
</html>
