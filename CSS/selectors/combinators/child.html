<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>h1{
            color:blue;
        }
        div>p{ 
            color:red;
            
       }   </style>
</head>
<body>
    <h1>child combinator selectors</h1>
    <p>It is used to target all the direct  members of the specified tag. </p>
    <p>it is represented with the <b>></b>.</p>
    <p>example:</p>

   <div>
    <h1>Direct member of div tag.</h1>
    <p>Direct member of div tag.</p>
    <span>
        <h1>It is the indirect member of div tag.</h1>
        <p>It is the indirect member of div tag.</p>
    </span>
   </div>
</body>
</html>
