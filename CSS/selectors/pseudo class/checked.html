<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
   .demo:checked{
       accent-color:green;
  
   }
   .demo1:checked{
    accent-color:rgb(128, 66, 0);
  
   }

  </style>
</head>
<body>
    <h1>checked pseudo class selectors</h1>
    <p>checked is used to check the input(radio+checkboxes). </p>
    
  <input type="radio" class="demo">eng
  <input type="radio" class="demo">hin


  <input type="checkbox" class="demo1">male
  <input type="checkbox" class="demo1">female

  
    
</body>
</html>
