<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width" initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"]{
            width:300px;
        }
        input[checked]{
          accent-color:darkgreen;
        }
        input[type="radio"]{
          accent-color:darkgreen;
        }
        abbr[title="javascript"]{
            color:blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Attribute selector</h1>
    <p>It will target the element basedon the its attributes and its value.</p>

    <input type="text"><br>
    <input type="username"><br>
    <input type="password"><br>
    <input type="email"><br>
    <input type="radio" checked>male
    <input type="radio">female <br>
    <abbr title="hypertext markup language">HTML</abbr>
    <abbr title="cascadingstyle sheets">CSS</abbr>
    <abbr title="javascript">JS</abbr>


</body>
</html>
