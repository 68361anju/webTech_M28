<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: aliceblue;
            transition: all 2s;
            /* shorthand property */
            transition: height 2s, width 2s, background-color 2s,border-radius-2s;
        }
        div:hover{
            border-radius: 50%;
            background-color: red;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
