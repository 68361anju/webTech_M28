<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 80px;
            width: 200px;
            padding: 8px 10px;
            font-size: 20px;
            transition: all 2s;
            cursor:pointer;
            background-color: orange;
            color:white;
            margin-left: 500px;
            border-radius: 10px;
        }
        button:hover{
            transform: scale(1.2);
            background-color: red;
            color:white;
            border-radius: 50%;
        }
        h1{
            font-size: 100px;
            background-image: linear-gradient(45deg,red,blue,magenta,indigo,yellow,green);
            color: transparent;
            background-clip:text;

        }

    </style>
</head>
<body>
   <button>Click Here</button> 
   <h1>Hello World</h1>
</body>
</html>
