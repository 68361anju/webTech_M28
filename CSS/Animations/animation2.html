<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 50px;
            width: 50px;
            background-color: black;
            animation-name: demo;
            animation-duration: 5s;
            animation-delay: 1s;
            animation-timing-function: infinite;
        }
        @keyframes demo {
            0%{
                margin-left: 0px;
                margin-top:0px;
                background-color: blue;
            }
            10%{
                margin-left: 300px;
                margin-top: 0px;
                background-color: violet;
            }
            20%{
                margin-left: 300px;
                margin-top: 500px;
                background-color: indigo;
            }
            30%{
                margin-left: 500px;
                margin-top: 500px;
                background-color: green;
            }
             40%{
                margin-left: 500px;
                margin-top: 0px;
            }
            50%{
                margin-left: 700px;
                margin-top: 0px;
            }
            60%{
                margin-left: 700px;
                margin-top: 500px;
            } 
            80%{
                margin-left: 700px;
                margin-top: 500px;
            } 
            90%{
                margin-left: 0px;
                margin-top: 500px;
            } 
            100%{
                margin-left:0px;
                margin-top: 0px;
            }

            
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
