<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
      div{
        height: 500px;
        width: 1200px;
        border:2px solid red;
        border-radius: 100px;
        background-image: url(https://cdn.pixabay.com/photo/2025/04/24/01/29/trees-9554109_1280.jpg);
        background-position: center;
        background-size: cover;
        animation-name: demo;
        animation-duration: 15s;
        animation-iteration-count: infinite;  
    }
    @keyframes demo
    {
       0%{background-image: url(https://cdn.pixabay.com/photo/2025/07/17/13/57/care-9719575_1280.jpg);}
       10%{background-image: url(https://cdn.pixabay.com/photo/2025/07/20/07/37/hand-9723837_1280.jpg);}
       20%{background-image: url(https://cdn.pixabay.com/photo/2025/07/22/22/21/iceberg-9729316_1280.jpg);}
       30%{background-image: url(https://cdn.pixabay.com/objects3d/2025/07/11/04-09-04-692_720x720.png);}
       40%{background-image: url(https://cdn.pixabay.com/photo/2025/06/14/21/46/plane-9660343_1280.jpg);}
       50%{background-image: url(https://cdn.pixabay.com/photo/2025/07/09/12/15/fox-9704574_1280.jpg);}
       60%{background-image: url(https://cdn.pixabay.com/photo/2025/07/21/07/31/facade-9725534_1280.jpg);}
       70%{background-image: url(https://cdn.pixabay.com/photo/2025/07/14/17/07/sea-9714469_1280.jpg);}
       80%{background-image: url(https://cdn.pixabay.com/photo/2025/07/14/17/07/sea-9714469_1280.jpg);}
       90%{background-image: url(https://cdn.pixabay.com/photo/2025/07/14/07/23/flower-9713477_1280.png);}
       100%{background-image: url(https://cdn.pixabay.com/photo/2025/07/20/09/24/china-9724007_1280.jpg);}
       
    }
  </style>
</head>
<body>
    <div></div>
</body>
</html>
