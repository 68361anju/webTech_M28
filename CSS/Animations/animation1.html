<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            animation-name: demo;
            animation-duration: 3s;
            /* animation-iteration-count: infinite; */
            /* animation-delay: 2s; */
            margin-top: 20px;
        }
        @keyframes demo{
            from{
               margin-left: 0px;
            }
            to{
                margin-left: 1000px;  
            }
        }
        #div2{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            animation-name: rotating;
            animation-duration: 3s;
            /* animation-iteration-count: infinite; */
            animation-delay: 5s;
               margin-top: 20px;
        }
        @keyframes rotating{
            from{
               margin-left: 0px;
               transform: rotate(0deg);
               background-color: red;
               border-radius: 0px;
               
            }
            to{
                margin-left: 1000px;  
                 transform: rotate(360deg);
                 background-color: green;
                 border-radius: 100%;
            }

        }
          #div3{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            animation-name: rotatingele;
            animation-duration: 3s;
            /* animation-iteration-count: infinite; */
            animation-delay: 10s;
               margin-top: 20px;
        }
        @keyframes rotatingele{
            from{
               margin-left: 0px;
               transform: scale(0);
               background-color: rgba(255, 192, 203, 0.611);
               border-radius: 0px;
               
            }
            to{
                margin-left: 1000px;  
                 transform: scale(1.5);
                 background-color: rgb(0, 23, 128);
                 border-radius: 100%;
            }

        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
