<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
    
       <link rel="icon" href=""></head>
<body>
    <h1 style="color:red; background-color: blue; border-radius: 5px; width: 150px;">inline css</h1>
    <p style="font-size: 20px;">inside opening tag we inject the style attribute and write the css properities.</p>
       
    <ul>
        <li style="color: white; background-color: maroon;  width: 150px; font-size: 20px;">list items</li>
        <li style="color: white; background-color:  green;  width: 150px; font-size: 20px;">list items</li>
        <li style="color:white; background-color: yellow;  width: 150px; font-size: 20px;">list items</li>
    </ul>

    <table cellpadding="10px" cellspacing="5px" border="5" >
        <thead>
            <tr>
                <th style="color:white; background-color: blue;">table heading</th>
                <th style="color:white; background-color: green;">table heading</th>
                <th style="color:white; background-color: black;">table heading</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="color:white; background-color: violet;">table data</td>
                <td style="color:white; background-color: pink;">table data</td>
                <td style="color:white; background-color: yellow;">table data</td>
            </tr>
            <tr>
                <td style="color:whitered; background-color: magenta;">table data</td>
                <td style="color:white; background-color: maroon;">table data</td>
                <td style="color:white; background-color: mediumslateblue;">table data</td>
            </tr>
            <tr>
                <td style="color:white; background-color: midnightblue;">table data</td>
                <td style="color:white; background-color: rgb(255, 187, 0);">table data</td>
                <td style="color:white; background-color: rgb(0, 255, 60);">table data</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
